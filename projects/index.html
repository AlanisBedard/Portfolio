    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="../js/Main.js" defer></script>

  <body>
    <div class="site-container">
      <header class="header">
        <div class="wrapper_nav header__style">
          <a href="../" class="brand"
            ><img src="../svg/logo.svg" alt="Logo Alanis Bédard"
          /></a>

          <nav>
            <ul class="nav_main">
              <div class="nav__animation">
                <li><a href="../">Accueil</a></li>
                <li>
                  <a href="../about/">À propos</a>
                </li>
                <li>
                  <h1 class="project__page"><a href="">Projets</a></h1>
                </li>
              </div>
              <li>
                <a href="../contact/"
                  ><img src="../svg/letter.svg" alt="Logo de contact"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <section class="projects__hero">
      <!-- Slider main container -->
      <div
        class="swiper swiper-container animation__projects"
        data-component="Carousel"
      >
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper animation__wrapper">
          <!-- Slides -->
          <div class="swiper-slide animation__lazy">
            <h2 class="project__title_kind">Animation 3D</h2>
            <h2 class="project__title">Mia dans l’autobus</h2>
            <a href="mia-dans-lautobus/" class="button__small animation__fade"
              >En savoir plus</a
            >
            <div class="hero__bgi">
              <img
                src="../images/projet1-cover.jpg"
                alt="Couverture du premier projet"
              />
            </div>
          </div>
          <div class="swiper-slide animation__lazy">
            <h2 class="project__title_kind">Animation multimédia</h2>
            <h2 class="project__title">Robot à Montréal</h2>
            <a href="robot-a-montreal/" class="button__small animation__fade"
              >En savoir plus</a
            >
            <div class="hero__bgi">
              <img
                src="../images/projet2-cover.jpg"
                alt="Couverture du deuxième projet"
              />
            </div>
          </div>
          <div class="swiper-slide animation__lazy">
            <h2 class="project__title_kind">
              Mouvement québécois de la qualité
            </h2>
            <h2 class="project__title">Salon MPA</h2>
            <a href="salon-mpa/" class="button__small animation__fade"
              >En savoir plus</a
            >
            <div class="hero__bgi">
              <img
                src="../images/projet3-cover.jpg"
                alt="Couverture du troisième projet"
              />
            </div>
          </div>
          <div class="swiper-slide animation__lazy">
            <h2 class="project__title_kind">Animation multimédia</h2>
            <h2 class="project__title">L’oasis</h2>
            <a href="loasis/" class="button__small animation__fade"
              >En savoir plus</a
            >
            <div class="hero__bgi">
              <img
                src="../images/projet4-cover.jpg"
                alt="Couverture du quatrième projet"
              />
            </div>
          </div>
          <div class="swiper-slide animation__lazy">
            <h2 class="project__title_kind">Montage vidéo</h2>
            <h2 class="project__title">Lumifest</h2>
            <a href="lumifest/" class="button__small animation__fade"
              >En savoir plus</a
            >
            <div class="hero__bgi">
              <img
                src="../images/projet5-cover.jpg"
                alt="Couverture du cinquième projet"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination pagination-buttons animation__fade"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev navigation-buttons animation__fade"></div>
      <div class="swiper-button-next navigation-buttons animation__fade"></div>

      <footer>
        <div class="wrapper footer__style_projects animation__fade">
          <ul class="socials">
            <li>
              <a
                href="https://www.linkedin.com/in/alanisbedard/"
                target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-linkedin.svg"
                  alt="Le LinkedIn d'Alanis Bédard"
              /></a>
            </li>
            <li>
              <a href="https://www.behance.net/alanisbedard" target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-behance.svg"
                  alt="Le Behance d'Alanis Bédard"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/alanisbedard/?hl=fr"
                target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-instagram.svg"
                  alt="L'Instagram d'Alanis Bédard"
              /></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCUNT473RGfLn5Gyyt1mYWJA"
                target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-youtube.svg"
                  alt="La chaîne Youtube d'Alanis Bédard"
              /></a>
            </li>
            <li>
              <a href="https://github.com/AlanisBedard" target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-github.svg"
                  alt="Le GitHub d'Alanis Bédard"
              /></a>
            </li>
            <li>
              <a href="https://sketchfab.com/alanisbedard" target="_blank"
                ><img
                  class="social_icon"
                  src="../svg/social-sketchfab.svg"
                  alt="Le Sketchfab d'Alanis Bédard"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </section>

</html>
